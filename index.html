<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="Google Login" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="outline-login">
            <div class="left-outline-login">
                <img src="./logo.png" height="60px" width="60px" alt="">
                <h1>Đăng nhập</h1>
                <p>bằng Tài khoản Google của bạn. Bạn sẽ có thể truy cập vào các ứng dụng khác của Google trong trình duyệt bằng tài khoản này.</p>
            </div>

            <div class="right-outline-login">
                <div class="write-right-outline-login">
                    <input type="text" placeholder="Email hoặc số điện thoại"/>
                </div>
                <div class="miss-password-right-outline-login">
                    <button>bạn quên địa chỉ email?</button>
                </div>
                <div class="smailltext-right-outline-login">
                    <p>Đây không phải máy tính của bạn? Hãy sử dụng Chế độ khách để đăng nhập một cách riêng tư. Tìm hiểu thêm về cách sử dụng Chế độ khách</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
