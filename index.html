<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="Google Login" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="outline-login">
            <div class="inline-login">
                <div class="left-inline-login">
                    <div class="logo-left-inline-login">
                        <img src="./logo.png" height="48" width="48">
                    </div>
                    <div class="login-text-left-inline-login">
                        <h1><span style="font-weight: 400; font-size: 36px; color: #1f1f1f;
                    height: auto; width: auto;">Đăng nhập</span></h1>
                        <div class="login-description-left-inline-login"></div>
                        <span style="font-size: 20px; font-size: 400; color: #1f1f1f;">Sử dụng Tài khoản Google của
                            bạn.</span>
                    </div>
                </div>
                <div class="right-inline-login">
                    <div class="top-right-inline-login">

                    </div>
                    <div class="bottom-right-inline-login">
                        <div class="write-right-inline-login">
                            <div class="textbox-right-inline-login"><input type="text"
                                    placeholder="Email hoặc số điện thoại" /></div>

                            <div class="miss-password-right-inline-login">
                                <button>bạn quên địa chỉ email?</button>
                            </div>
                            <div class="smalltext-right-inline-login">
                                <p>Đây không phải máy tính của bạn? Hãy sử dụng
                                    Chế độ khách để đăng nhập một cách riêng tư.
                                    <a style="color: #0b57b0;">Tìm hiểu thêm về cách sử
                                        dụng Chế độ khách</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="under-outline-login">
                <div class="boxunder-outline-login">
                    <div class="press-next">
                        <button>Tiếp theo</button>
                    </div>
                    <div class="create-account">
                        <button>Tạo tài khoản</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="under-outline">
            <div class="left-under-outline">
                <div class="tiengviet-left-under-outline"><span>Tiếng Việt</span></div>
                <div><img src="./down.png" height="10px" width="10px"></div>
            </div>
  
            <div class="right-under-outline">
                <a >Trợ giúp</a>
                <a >Quyền riêng tư</a>
                <a >Điều khoản</a>
            </div>
        </div>
    </div>
</body>

</html>
